name: Build and Release (ARM64 + Intel)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚: 1.0.0)'
        required: true
        default: '1.0.0'

env:
  APP_NAME: æ•°æ®åº“è°ƒè¯•å·¥å…·
  PYTHON_VERSION: '3.11'

jobs:
  build-arm64:
    runs-on: macos-15
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      asset_name: ${{ steps.package.outputs.asset_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-arm64-pyqt5-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller==6.11.0
          python -c "import PyQt5; print(f'PyQt5: {PyQt5.QtCore.PYQT_VERSION_STR}')"
          python -c "import mysql.connector; print(f'mysql-connector: {mysql.connector.__version__}')"

      - name: Inject configs
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          if [ -f "config/config.ini.template" ]; then
            cp config/config.ini.template config/config.ini
          fi
          sed -i '' "s/{{DB_HOST}}/${DB_HOST:-localhost}/g" config/config.ini
          sed -i '' "s/{{DB_PORT}}/${DB_PORT:-3306}/g" config/config.ini
          sed -i '' "s/{{DB_USER}}/${DB_USER:-root}/g" config/config.ini
          sed -i '' "s/{{DB_PASSWORD}}/${DB_PASSWORD:-}/g" config/config.ini
          sed -i '' "s/{{DB_NAME}}/${DB_NAME:-test}/g" config/config.ini

      - name: Build ARM64 with Encryption
        run: |
          sed -i '' "s/target_arch=None/target_arch='arm64'/" main.spec
          sed -i '' "s|entitlements_file=None|entitlements_file='entitlements.plist'|" main.spec
          pyinstaller --noconfirm main.spec
          file "dist/${{ env.APP_NAME }}.app/Contents/MacOS/main"

      # ==========================================
      # åˆ›å»º DMG å®‰è£…åŒ…
      # ==========================================
      - name: Package ARM64 (DMG)
        id: package
        run: |
          cd dist
          mv "${{ env.APP_NAME }}.app" "${{ env.APP_NAME }}_AppleSilicon.app"
          
          # å®‰è£… create-dmg
          brew install create-dmg
          
          # å°è¯•åˆ›å»º DMG
          DMG_NAME="${{ env.APP_NAME }}_AppleSilicon.dmg"
          VOL_NAME="${{ env.APP_NAME }} Apple Silicon"
          
          if create-dmg \
            --volname "$VOL_NAME" \
            --window-pos 200 120 \
            --window-size 800 500 \
            --icon-size 100 \
            --app-drop-link 550 200 \
            --hide-extension "${{ env.APP_NAME }}_AppleSilicon.app" \
            --background-color 0x2d2d2d \
            --format UDZO \
            "$DMG_NAME" \
            "${{ env.APP_NAME }}_AppleSilicon.app" 2>/dev/null; then
          
            echo "dmg_created=true" >> $GITHUB_ENV
            echo "asset_name=$DMG_NAME" >> $GITHUB_OUTPUT
            mv "$DMG_NAME" "../$DMG_NAME"
            cd ..
            FILE_SIZE=$(du -h "$DMG_NAME" | cut -f1)
            echo "arm64_size=$FILE_SIZE" >> $GITHUB_ENV
            echo "âœ… DMG åˆ›å»ºæˆåŠŸ: $FILE_SIZE"
          
          else
            # å›é€€åˆ° ZIP
            echo "dmg_created=false" >> $GITHUB_ENV
            ZIP_NAME="${{ env.APP_NAME }}_AppleSilicon.zip"
            ditto -c -k --keepParent "${{ env.APP_NAME }}_AppleSilicon.app" "../$ZIP_NAME"
            cd ..
            echo "asset_name=$ZIP_NAME" >> $GITHUB_OUTPUT
            FILE_SIZE=$(du -h "$ZIP_NAME" | cut -f1)
            echo "arm64_size=$FILE_SIZE" >> $GITHUB_ENV
            echo "âš ï¸ ä½¿ç”¨ ZIP æ ¼å¼: $FILE_SIZE"
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ env.APP_NAME }} ${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ
            
