            ### ä¾èµ–ç‰ˆæœ¬
            - PyQt5: 5.15.11
            - mysql-connector-python: 9.5.0
            - åŠ å¯†: AES-128 (PyInstaller)
            
            ### å®‰è£…è¯´æ˜
            1. ä¸‹è½½å¯¹åº”æ¶æ„çš„ **DMG** æ–‡ä»¶
            2. åŒå‡»æ‰“å¼€ DMGï¼Œå°† App æ‹–åˆ° **åº”ç”¨ç¨‹åº** æ–‡ä»¶å¤¹
            3. é¦–æ¬¡è¿è¡Œè¯·å³é”® â†’ æ‰“å¼€ï¼ˆç»•è¿‡ Gatekeeperï¼‰
            
            ### ä¸‹è½½
            **Apple Silicon (M1/M2/M3/M4)**: ä¸‹è½½ `${{ env.APP_NAME }}_AppleSilicon.dmg`
            
            **Intel Mac**: è¯·ç­‰å¾… Intel ç‰ˆæœ¬ä¸Šä¼ ...
